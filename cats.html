<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Second React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
	
	<script type="text/babel">
	  class Animal extends React.Component {
	    constructor(props) {
		  super(props);
		  this.state = {
		    number: 2
		  }
		}
		
	    render() {
		  return (
		    <div>
			  <h1>{this.props.type} are great. I have {this.state.number} {this.props.type}.</h1>
			</div>
		  )
		}
	  }
	  
	  ReactDOM.render(
	    <Animal type="cats" />, document.getElementById('app')
	  );
	  
	</script>
  </body>
</html>
